<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Borang Tempahan</h2>

    <form action="simpan.php" method="post">
<table>
    <tr>
        <td><label for="Namaanda">Nama Anda</label></td>
        <td>
            <input type="text" name="Namaanda" id="Namaanda" size="30"required placeholder="Nama Penuh" autofocus autocomplete="on">
        </td>
    </tr>
    <tr>
        <td><label for="Namakeluarga">Nama Keluarga</label></td>
        <td><input type="text" name="Namakeluarga" id="Namakeluarga" value="Nama Keluarga" disabled></td>
    </tr>
    <tr>
        <td><label for="notelefon">No.Telefon</label></td>
        <td><input type="text" name="notelefon" id="notelefon" minlength="10" maxlength="11"required ></td>
    </tr>
    <tr>
        <td>Negeri</td>
        <td>
            <input type="text" name="negeri" id="negeri" list="senarai">
            <datalist id="senarai">
                <option value="Penang">
                    <option value="Johor"></option>
                    <option value="Kedah"></option>

            </datalist>
        </td>
    </tr>
</table>

    <button type="submit">SIMPAN</button>
    <button type="reset">BATAL</button>
    </form>
</body>
</html>
